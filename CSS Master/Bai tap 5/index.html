<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://kit.fontawesome.com/55a10c6ca4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="text">Payment Method</div>
            <div class="icon"><i class="far fa-question-circle"></i></div>
        </div>
        <div class="box">
            <div class="visa"><i class="fab fa-cc-visa"></i></div>
            <div class="mastercard"><i class="fab fa-cc-mastercard"></i></div>
        </div>
        <div class="input">
            <label for="holdername">Cardholder name</label>
            <input type="text" id="holdername" placeholder="Card Name"/>
        </div>
        <div class="multi-input">
            <div class="input input-1">
                <label for="cardnumber">Card number</label>
                <input type="text" id="cardnumber" placeholder="Card Name"/>
            </div>
            <div class="input input-2">
                <label for="Date">date</label>
                <input type="text" id="date" placeholder="MM/YY"/>
            </div>
            <div class="input input-3">
                <label for="ccv">CCV</label>
                <input type="text" id="ccv" placeholder="123"/>
            </div>
        </div>
        <div class="warning">
            <div class="icon-2"><i class="fas fa-info-circle"></i></div>
            <div class="text">Credit card payments may take up to 24h to processed</div>
        </div>
    </div>
</body>
</html>
