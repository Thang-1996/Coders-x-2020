<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script src="https://kit.fontawesome.com/55a10c6ca4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" placeholder="Type something to search..."/>
        </div>
        <div class="box-action">
            <div class="icon"><i class="fas fa-plus-circle"></i></div>
            <div class="text">Add icon</div>
        </div>
        <div class="box-action">
            <div class="icon blue"><i class="far fa-comment"></i></div>
            <div class="text">Add comment</div>
        </div>
        <div class="box-action">
            <div class="icon yellow"><i class="fas fa-chart-line"></i></div>
            <div class="text">Add dependency</div>
        </div>
        <div class="box-action">
            <div class="icon purple"><i class="far fa-clone"></i></div>
            <div class="text">Copy current block</div>
        </div>
    </div>
</body>
</html>
