<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/55a10c6ca4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="text">Order Summary</div>

            <div class="icon-1"><i class="far fa-question-circle"></i></div>
        </div>
        <div class="box-content1">
            <div class="box1">
                <div class="text2">Balance amount</div>
                <div class="text3">VAT(21%)</div>
            </div>
            <div class="box2">
                <div class="text4">100.00$</div>
                <div class="text5">21.00$</div>
            </div>
        </div>
        <div class="box-content2">
            <div class="large-box">
                <div class="box-text-1">
                    <div class="text6">Total:</div>
                    <div class="text7">(Incl. VAT)</div>
                </div>
                <div class="box-text-2">
                    <div class="text8">100.00$</div>
                </div>
            </div>
        </div>
        <div class="smallbox">
            <div class="box-text3">
                <div class="text9">Account after top up</div>
                <div class="text10">Theresa Williamson</div>
            </div>
            <div class="box-text-4">
                <div class="text11">100.00$</div>
            </div>
        </div>
    </div>
</body>
</html>
