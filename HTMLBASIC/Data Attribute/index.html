<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Attribute</title>
</head>
<body>
    <input id="new-item" type="text"/>
    <button id="add-btn">Add</button>
    <ul id="todo-list">
        <li data-id="1">shower</li>
        <li data-id="2" data-is-done="true">shower</li>
        <li data-id="3">shower</li>
    </ul>
<!--    khi khai báo attribute có dạng data- thì sẽ được lưu lại vào dataset với dữ liệu là 1 object và có thể truy cập vào id và sẽ trả về id là 1 string -->
<!--        khi truyền vào id sẽ nhận được tham số và trỏ đến vị trí đó của id được set-->
</body>
</html>
