<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="new-item" type="text"/>
<button onclick="addItem()">Add</button> <!-- on click nhận vào tham số là 1 function -->
<ul id="todo-list">
    <!--        <li>Cooking</li>-->
    <!--        <li>take a shower</li>-->
    <!--        <li>goto bed</li>-->
</ul>
</body>
<script type="text/javascript">
    var todoList = [
        'Cooking',
        'take a shower',
        'gotobed'
    ];
    function render() { // nhóm lại các hàm bằng cú pháp
        var todo = document.getElementById("todo-list");
        var content = todoList.map(function (x) {
            return '<li>'+x+'</li>';
        });
        // ghép các element lại bằng phương thức join của arraymethod
        todo.innerHTML = content.join('');
    }
    function addItem() {
        var input = document.getElementById('new-item');
        var newItem = input.value; // dùng value để lấy giá trị khi nhập vào trường input
        todoList.push(newItem);
        render();
        // sau khi render sẽ clear input
        input.value = '';
    }
    render();
</script>
</html>
