<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <button id="myButton">Click me</button>
    <p id="p-text"></p>
</div>

</body>
<script type="text/javascript">
    var button = document.getElementById("myButton");
    var p = document.getElementById('p-text');
    var text = 'You are amazing :v';
    button.addEventListener('click',textControl);
    function textControl() {
        if(p.innerText === text){
            p.innerHTML = '';
        }else{
            p.innerHTML = text;
        }
    }
</script>
</html>
