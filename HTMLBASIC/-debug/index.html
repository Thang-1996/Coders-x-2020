<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>To Do List</h1>
<input id="myInput" type="text" placeholder="New Todo"/> <button id="myButton">Add</button>
<hr>
<div id="todo-list">

</div>
</body>
<script type="text/javascript">
    var storageKey = 'todo';
    var dataString = localStorage.getItem(storageKey);
    var todo;
    if(dataString){
        todo = JSON.parse(dataString);
    }else{
        todo = [];
    }
    var button = document.getElementById('myButton');
    button.addEventListener('click',addTodo);
    function addTodo() {
        var input = document.getElementById('myInput');
        var item = input.value;
        todo.push(item);
        console.log(todo);
        render();
        input.value = '';
        localStorage.setItem(storageKey, JSON.stringify(todo));
    }
    function render() {
        var todolist = document.getElementById('todo-list');
        var content = todo.map(function (x) {
            return x+'<br>';
        });
        todolist.innerHTML = content.join('');
    }
    render();
</script>
</html>
